name: Deploy Spring Boot App

on:
  push:
    branches:
      - main   # Chạy khi push vào branch main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout source code
      - name: Checkout code
        uses: actions/checkout@v3

      # 2. Setup Java (ví dụ Java 21)
      - name: Set up JDK 21
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '21'

      # 3. Build project với Maven
      - name: Build with Maven
        run: mvn clean package -DskipTests

      # 4. Copy file jar lên server qua SCP
      - name: Copy jar to server
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          source: "target/tilab-0.0.1-SNAPSHOT.jar"
          target: "/root/"
          overwrite: true

      # 5. Restart service qua SSH
      - name: Restart service on server
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USER }}
          key: ${{ secrets.SERVER_SSH_KEY }}
          script: |
            sudo systemctl stop tilab
            sudo mv /root/tilab-0.0.1-SNAPSHOT.jar /opt/tilab/tilab.jar
            sudo systemctl start tilab
            sudo systemctl status tilab --no-pager
